<div class="notification-container">
  <p-messages [(value)]="messages"></p-messages>
</div>
<div
  class="h-full bg-gradient-to-tl from-green-400 to-indigo-900 w-full py-16 px-4"
>
  <div class="flex flex-col items-center justify-center">
    <img
      src="https://tuk-cdn.s3.amazonaws.com/can-uploader/sign_in-svg1.svg"
      alt="logo"
    />

    <div class="bg-white shadow rounded lg:w-1/3 md:w-1/2 w-full p-10 mt-16">
      <p
        tabindex="0"
        class="focus:outline-none text-2xl font-extrabold leading-6 text-gray-800"
      >
        Register a new account
      </p>

      <button
        aria-label="Continue with google"
        role="button"
        class="focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-gray-700 py-3.5 px-4 border rounded-lg border-gray-700 flex items-center w-full mt-10"
      >
        <img
          src="https://tuk-cdn.s3.amazonaws.com/can-uploader/sign_in-svg2.svg"
          alt="google"
        />
        <p class="text-base font-medium ml-4 text-gray-700">
          Continue with Google
        </p>
      </button>
      <button
        aria-label="Continue with github"
        role="button"
        class="focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-gray-700 py-3.5 px-4 border rounded-lg border-gray-700 flex items-center w-full mt-4"
      >
        <img
          src="https://tuk-cdn.s3.amazonaws.com/can-uploader/sign_in-svg3.svg"
          alt="github"
        />
        <p class="text-base font-medium ml-4 text-gray-700">
          Continue with Github
        </p>
      </button>
      <button
        aria-label="Continue with twitter"
        role="button"
        class="focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-gray-700 py-3.5 px-4 border rounded-lg border-gray-700 flex items-center w-full mt-4"
      >
        <img
          src="https://tuk-cdn.s3.amazonaws.com/can-uploader/sign_in-svg4.svg"
          alt="twitter"
        />
        <p class="text-base font-medium ml-4 text-gray-700">
          Continue with Twitter
        </p>
      </button>
      <div class="w-full flex items-center justify-between py-5">
        <hr class="w-full bg-gray-400" />
        <p class="text-base font-medium leading-4 px-2.5 text-gray-400">OR</p>
        <hr class="w-full bg-gray-400" />
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div>
          <label
            id="name"
            class="text-sm font-medium leading-none text-gray-800"
            >Name</label
          >
          <input
            aria-labelledby="name"
            formControlName="name"
            type="text"
            class="bg-gray-200 border rounded text-xs font-medium leading-none text-gray-800 py-3 w-full pl-3 mt-2"
          />
          <small
            class="text-red-700"
            *ngIf="registerForm.controls['name'].errors?.['required'] && registerForm.controls['name'].touched"
            >Name is Required</small
          >
        </div>
        <div class="mt-6">
          <label
            id="email"
            class="text-sm font-medium leading-none text-gray-800"
            >Email</label
          >
          <input
            aria-labelledby="email"
            formControlName="email"
            type="email"
            class="bg-gray-200 border rounded text-xs font-medium leading-none text-gray-800 py-3 w-full pl-3 mt-2"
          />
          <small
            class="text-red-700"
            *ngIf="registerForm.controls['email'].errors?.['required'] && registerForm.controls['email'].touched"
            >Email is Required</small
          >
          <small
            class="text-red-700"
            *ngIf="registerForm.controls['email'].errors?.['email'] && registerForm.controls['email'].touched"
            >Email phai dung dinh dang</small
          >
        </div>
        <div class="mt-6 w-full">
          <label
            for="password"
            class="text-sm font-medium leading-none text-gray-800"
            >Password</label
          >
          <div class="relative flex items-center justify-center">
            <input
              id="password"
              formControlName="password"
              type="password"
              class="bg-gray-200 border rounded text-xs font-medium leading-none text-gray-800 py-3 w-full pl-3 mt-2"
            />
            <div class="absolute right-0 mt-2 mr-3 cursor-pointer">
              <img
                src="https://tuk-cdn.s3.amazonaws.com/can-uploader/sign_in-svg5.svg"
                alt="viewport"
              />
            </div>
          </div>
          <small
            class="text-red-700"
            *ngIf="registerForm.controls['password'].errors?.['required'] && registerForm.controls['password'].touched"
            >Password is Required</small
          >
        </div>
        <div class="mt-6 w-full">
          <label
            for="password"
            class="text-sm font-medium leading-none text-gray-800"
            >Confirm Password</label
          >
          <div class="relative flex items-center justify-center">
            <input
              id="password"
              formControlName="password"
              type="password"
              class="bg-gray-200 border rounded text-xs font-medium leading-none text-gray-800 py-3 w-full pl-3 mt-2"
            />
            <div class="absolute right-0 mt-2 mr-3 cursor-pointer">
              <img
                src="https://tuk-cdn.s3.amazonaws.com/can-uploader/sign_in-svg5.svg"
                alt="viewport"
              />
            </div>
          </div>
          <small
            class="text-red-700"
            *ngIf="registerForm.controls['password'].errors?.['required'] && registerForm.controls['password'].touched"
            >Password is Required</small
          >
        </div>
        <div class="mt-8">
          <button
            role="button"
            type="submit"
            class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 text-sm font-semibold leading-none text-white focus:outline-none bg-indigo-700 border rounded hover:bg-indigo-600 py-4 w-full"
          >
            Sign up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
